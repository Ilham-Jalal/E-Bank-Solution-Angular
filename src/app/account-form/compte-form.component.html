<form (ngSubmit)="onSubmit()">

  <div>
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" [(ngModel)]="userId" required>
  </div>

  <div>
    <label for="type">Type:</label>
    <select id="type" name="type" [(ngModel)]="compteBancaire.type" required>
      <option *ngFor="let type of typesC" [value]="type">{{ type }}</option>
    </select>
  </div>

  <div>
    <label for="solde">Solde:</label>
    <input type="number" id="solde" name="solde" [(ngModel)]="compteBancaire.solde" required>
  </div>

  <div>
    <label for="dateCreation">Date de création:</label>
    <input type="date" id="dateCreation" name="dateCreation" [(ngModel)]="compteBancaire.dateCreation" required>
  </div>

  <div>
    <label for="accountClossed">Compte fermé:</label>
    <input type="checkbox" id="accountClossed" name="accountClossed" [(ngModel)]="compteBancaire.accountClossed">
  </div>

  <div *ngIf="compteBancaire.accountClossed">
    <label for="raisonClosing">Raison de la fermeture:</label>
    <input type="text" id="raisonClosing" name="raisonClosing" [(ngModel)]="compteBancaire.raisonClosing">
  </div>

  <button type="submit">Enregistrer</button>
</form>
<router-outlet></router-outlet>
